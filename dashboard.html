<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnolia Mission Control | Phil Hills</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-[#050505] text-[#e0e0e0] font-mono">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon Components wrapper since raw Lucide react components aren't available in CDN easily
        // We will just use simple SVG placeholders for the demo or Lucide native replacement
        const Shield = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" /></svg>;
        const Activity = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12" /></svg>;
        const Terminal = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 17 10 11 4 5" /><line x1="12" y1="19" x2="20" y2="19" /></svg>;
        const HardDrive = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="12" x2="2" y2="12" /><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z" /><line x1="6" y1="16" x2="6.01" y2="16" /><line x1="10" y1="16" x2="10.01" y2="16" /></svg>;

        const MagnoliaDashboard = () => {
            const [alignment, setAlignment] = useState(0.99); // Real-time Alignment Score
            const [logs, setLogs] = useState([
                { id: 1, agent: 'Sentinel', msg: 'Daily Reputation Sweep: 100% Clean', status: 'success' },
                { id: 2, agent: 'Henry', msg: 'Identity Cube re-signed (Node: 0x923-SEA)', status: 'info' },
                { id: 3, agent: 'Bug', msg: 'Vulnerability Mesh Scan: No drift detected', status: 'success' },
            ]);

            useEffect(() => {
                // Determine Lucide icons equivalent if using the library, but using SVGs above for simplicity
            }, []);

            return (
                <div className="bg-[#050505] text-[#e0e0e0] p-8 font-mono min-h-screen border border-[#222]">
                    <header className="border-b border-[#222] pb-4 mb-8 flex justify-between items-center">
                        <div>
                            <h1 className="text-[#00ff9d] text-2xl font-bold tracking-tighter">MAGNOLIA_MESH_CONTROL v1.2</h1>
                            <p className="text-xs text-[#666]">IDENTITY_NODE: 0x923-SEA // SEATTLE, WA</p>
                            <a href="/" className="text-xs text-[#00ff9d] hover:underline mt-2 block">&lt; RETURN TO TERMINAL</a>
                        </div>
                        <div className="text-right">
                            <div className="text-xs uppercase text-[#666]">Overall Alignment</div>
                            <div className="text-2xl text-[#00ff9d] font-bold">{(alignment * 100).toFixed(1)}%</div>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        {/* Agent Cards */}
                        {[
                            { name: 'SENTINEL', icon: <Shield />, status: 'ACTIVE', color: 'text-[#00ff9d]' },
                            { name: 'HENRY', icon: <Terminal />, status: 'IDLE', color: 'text-[#666]' },
                            { name: 'BUG', icon: <Activity />, status: 'SCANNING', color: 'text-yellow-500' },
                        ].map((agent) => (
                            <div key={agent.name} className="border border-[#222] p-4 bg-[#111]">
                                <div className="flex items-center gap-2 mb-2 text-xs text-[#666]">
                                    {agent.icon} <span>{agent.name}_AGENT</span>
                                </div>
                                <div className={`text-xl font-bold ${agent.color}`}>{agent.status}</div>
                            </div>
                        ))}
                    </div>

                    <section className="border border-[#222] bg-[#0a0a0a] p-4">
                        <h2 className="text-xs uppercase mb-4 text-[#666] flex items-center gap-2">
                            <HardDrive /> Latent Space Telemetry
                        </h2>
                        <div className="space-y-2">
                            {logs.map(log => (
                                <div key={log.id} className="text-sm border-l-2 border-[#222] pl-4 py-1 hover:border-[#00ff9d] transition-colors">
                                    <span className="text-[#666] mr-2">[{log.agent}]</span>
                                    <span className="text-gray-300">{log.msg}</span>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MagnoliaDashboard />);
    </script>
</body>

</html>
