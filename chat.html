<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHILHILLS.AI // AGENTIC CHAT</title>
    <meta name="description"
        content="Chat with the Phil Hills Agentic Orchestrator - AI that coordinates 27+ specialized agents.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff9d;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav-bar {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid #00ff9d;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-bar a {
            color: #00ff9d;
            text-decoration: none;
            margin: 0 15px;
            font-size: 12px;
            transition: all 0.3s;
        }

        .nav-bar a:hover {
            color: #fff;
            text-shadow: 0 0 10px #00ff9d;
        }

        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00ff9d;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.9);
            }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 2px solid #00ff9d;
            margin-bottom: 20px;
        }

        .chat-title {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
        }

        .chat-subtitle {
            font-size: 12px;
            color: #888;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 4px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: rgba(0, 255, 157, 0.1);
            border-left: 3px solid #00ff9d;
            margin-left: auto;
            text-align: right;
        }

        .message.agent {
            background: rgba(66, 133, 244, 0.1);
            border-left: 3px solid #4285f4;
        }

        .message.system {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #666;
            max-width: 100%;
            text-align: center;
            font-size: 11px;
            color: #666;
        }

        .message-label {
            font-size: 10px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.6;
            color: #ddd;
            white-space: pre-wrap;
        }

        .input-container {
            padding: 20px;
            border-top: 2px solid #333;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            color: #00ff9d;
            padding: 15px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-radius: 4px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #00ff9d;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
        }

        .send-btn {
            background: #00ff9d;
            border: none;
            color: #000;
            padding: 15px 30px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: #666;
            font-style: italic;
            font-size: 13px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ff9d;
        }
    </style>
</head>

    </nav>

                Live ADK Web UI ‚Ä¢ Gemini 2.5 Flash ‚Ä¢ 27+ Agents Available
            </div>
